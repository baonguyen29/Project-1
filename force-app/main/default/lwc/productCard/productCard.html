<template>
    <div class="slds-carousel">
        <div class="slds-carousel__stage"> <h1> Featured Products </h1>
            <br>
<lightning-carousel> 
    <template for:each={someProducts.data} for:item='prod'>     
        <lightning-carousel-image key={prod.Image_URL__c}
        src = {prod.Image_URL__c}
        header = {prod.Name}
        description = {prod.Description}> 
        </lightning-carousel-image>        
    </template>  
</lightning-carousel>   
        </div>
        </div>  
</template>
